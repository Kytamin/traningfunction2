<script>
    let R = +prompt("")

    function area(R) {
        return 3.14 * R * R
    }

    function perimeter(R) {
        return 2 * 3.14 * R
    }

    document.write(`diện tích hình tròn ${area(R)}` + "<br>")
    document.write(`chu vi hình tròn ${perimeter(R)}`)
