<script>
    let input=prompt("điền vào đây mảng số nguyên")
    let array=input.split(',')
    let array1=[]
    function swapnum(array){
        for (let i = array.length-1; i >=0; i--) {
             array1.push(array[i])
        }
        return array1
    }
    alert(swapnum(array))
</script>
